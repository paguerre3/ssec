<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
    <style>
        body {
            background-color: #ffebee; /* Light red background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff; /* White background for contrast */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 2.5em;
            color: #ef5350; /* Light red text */
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            color: #d32f2f; /* Darker red for text */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Admin Home</h1>
    <p>Welcome to the admin dashboard. Manage your settings here.</p>
</div>
</body>
</html>
