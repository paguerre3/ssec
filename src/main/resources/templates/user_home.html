<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Home</title>
    <style>
        body {
            background-color: #e3f2fd; /* Light blue background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff; /* White background for contrast */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 2.5em;
            color: #42a5f5; /* Light blue text */
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            color: #607d8b; /* Slightly darker blue-grey for the text */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>User Home</h1>
    <p>Welcome back! Here is your personalized dashboard.</p>
</div>
</body>
</html>
