<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Security</title>
    <style>
        body {
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            color: #1a237e; /* Dark blue */
            background: linear-gradient(45deg, #0d47a1, #64b5f6); /* Dark blue to light blue gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #455a64; /* Dark greyish blue */
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            padding: 40px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Security</h1>
    <p>Welcome to the Security portal. Your safety is our priority.</p>
</div>
</body>
</html>
