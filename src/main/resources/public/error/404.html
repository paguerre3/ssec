<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 8rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid white;
            border-radius: 5px;
        }

        a:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
<div>
    <h1>404</h1>
    <p>Page Not Found</p>
    <p>The page you're looking for doesn't exist.</p>
</div>
</body>
</html>
