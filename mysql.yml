services:
  mysql:
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sec
      MYSQL_USER: admin
      MYSQL_PASSWORD: pass
      # Use caching_sha2_password by default
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    ports:
      - "3306:3306"
    command: [ '--default-authentication-plugin=caching_sha2_password' ]
    networks:
      - my-network

  adminer:
    image: adminer
    restart: always
    ports:
      # Externally exposed to 8081:
      - "8081:8080"
    depends_on:
      - mysql
    networks:
      - my-network

networks:
  # This is a common pattern in docker-compose files when you want to explicitly create a network for services
  # but donâ€™t need any specific configuration for the network (e.g., driver, external network, etc.).
  my-network: